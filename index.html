<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Project</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>
  <body>
    <div class="c-left-nav">
      <ul>
        <li><a href ="#">About</a></li>
        <li><a href ="#">Store</a></li>
      </ul>
    </div>
    <div class="c-right-nav">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a class="c-right-nav__sign-in--blue" href="#">Sign In</a></li>
      </ul>
    </div>
    <div class="c-logo-div">
      <img src="images/googlelogo.png" alt="Google Logo" class="c-logo-div__google-logo">
    </div>
    <div class="c-search-box-div">
      <form class="c-search-box-div__search-box">
        <input class="c-search-box-div__search-box--input-box" type="text">
      </form>
    </div>
    <div class="c-search-buttons">
      <input value="Google Search" type="submit" class="c-search-buttons__google-search">
      <input value="I'm Feeling Lucky" type="submit" class="c-search-buttons__lucky">
    </div>
    <div class="c-country-footer">
      <span class="c-country-footer__country">United Kingdom</span>
    </div>
    <div class="c-main-footer">
      <div class="c-main-footer__left-footer">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
        </ul>
      </div>
      <div class="c-main-footer__right-footer">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </body>

  </html>
