<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Google Homepage Project</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
    <div class="left-nav">
        <ul>
            <li><a href ="#">About</a></li>
            <li><a href ="#">Store</a></li>
        </ul>
    </div>
    <div class="right-nav">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a class="sign-in" href="#">Sign In</a></li>
        </ul>
    </div>
    <div class="logo-div">
        <img src="images/googlelogo.png" alt="Google Logo" class="google-logo">
    </div>
    <form class="search-box">
        <input class="input-box" type="text">
    </form>
    <div class="search-buttons">
        <input value="Google Search" type="submit" class="google-search">
        <input value="I'm Feeling Lucky" type="submit" class="lucky">
    </div>
    <div class="country-footer">
        <span class="country">United Kingdom</span>
    </div>
    <div class="main-footer">
        <div class="left-footer">
            <ul>
                <li><a href="#" class="left-footer-text">Advertising</a></li>
                <li><a href="#" class="left-footer-text">Business</a></li>
            </ul>
        </div>
        <div class="right-footer">
            <ul>
                <li><a href="#" class="right-footer-text">Privacy</a></li>
                <li><a href="#" class="right-footer-text">Terms</a></li>
                <li><a href="#" class="right-footer-text">Settings</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
